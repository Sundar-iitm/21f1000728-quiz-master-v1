{% extends "other_pages/layout.html" %}

{% include 'admin_pages/navbar.html' %}

{% block title %}
    Update Profile
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Update Profile</h2>
    
    <form action="{{ url_for('admin_update_profile') }}" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ admin.username }}" required>
        </div>

        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Leave blank to keep current password">
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Re-enter new password">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Update</button>
    </form>
</div>
{% endblock %}

{% block style %}
<style>
    .container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    .btn-block {
        width: 100%;
    }
</style>
{% endblock %}
