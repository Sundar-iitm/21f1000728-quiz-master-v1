{% extends 'other_pages/layout.html' %}
{% include 'admin_pages/navbar.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Add Question for Quiz: {{ quiz.name }}</h2>

    <form action="{{ url_for('question_add_post', quiz_id=quiz.id) }}" method="post">
        <!-- Question Details -->
        <div class="mb-3">
            <label for="question" class="form-label">Question</label>
            <textarea class="form-control" id="question" name="question" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="explanation" class="form-label">Explanation</label>
            <textarea class="form-control" id="explanation" name="explanation" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="marks" class="form-label">Marks</label>
            <input type="number" class="form-control" id="marks" name="marks" min="1" required>
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Submit</button>
            <a href="{{ url_for('admin_quiz', quiz_id=quiz.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
