{% extends 'other_pages/layout.html' %}
{% include 'admin_pages/navbar.html' %}

{% block content %}
<div class="container mt-4">
    <h3 class="text-primary text-center">Edit Question</h3>

    <form action="{{ url_for('question_edit_post', question_id=question.id) }}" method="POST">
        <!-- Question ID (hidden) -->
        <input type="hidden" name="question_id" value="{{ question.id }}">

        <!-- Quiz ID (Displayed) -->
        <div class="form-group mb-3">
            <label for="quiz_id" class="form-label">Quiz ID:</label>
            <input type="text" class="form-control" id="quiz_id" value="{{ question.quiz.id }}" disabled>
        </div>

        <!-- Question Text -->
        <div class="form-group mb-3">
            <label for="question" class="form-label">Question:</label>
            <textarea class="form-control" id="question" name="question" rows="3">{{ question.question }}</textarea>
        </div>

        <!-- Explanation Text -->
        <div class="form-group mb-3">
            <label for="explanation" class="form-label">Explanation:</label>
            <textarea class="form-control" id="explanation" name="explanation" rows="3">{{ question.explanation }}</textarea>
        </div>

        <!-- Marks -->
        <div class="form-group mb-3">
            <label for="marks" class="form-label">Marks:</label>
            <input type="number" class="form-control" id="marks" name="marks" value="{{ question.marks }}">
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('admin_quiz', quiz_id=question.quiz.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
