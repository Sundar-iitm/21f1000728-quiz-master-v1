{% extends 'other_pages/layout.html' %}
{% include 'admin_pages/navbar.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h3 class="text-primary text-center">Add New Option</h3>

        <!-- Option Form -->
        <form action="{{ url_for('option_add_post', question_id=question_id) }}" method="POST">
            <!-- Option Text -->
            <div class="form-group mb-3">
                <label for="option_text"><strong>Option:</strong></label>
                <textarea id="option_text" name="option_text" class="form-control" rows="3" required></textarea>
            </div>

            <!-- Is Correct Checkbox -->
            <div class="form-group mb-3">
                <label><strong>Is Correct:</strong></label>
                <input type="checkbox" name="is_correct" class="form-check-input">
                <label class="form-check-label" for="is_correct">Check if this is the correct answer</label>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save Option
                </button>
                <a href="{{ url_for('admin_question', question_id=question_id) }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Question
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
