{% extends 'other_pages/layout.html' %}
{% include 'admin_pages/navbar.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h3 class="text-center text-primary">Edit Subject</h3>

        <form method="POST" action="{{ url_for('subject_edit_post', subject_id=subject.id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Subject Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ subject.name }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ subject.description }}</textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Update</button>
                <a href="{{ url_for('admin_nav_subjects') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
