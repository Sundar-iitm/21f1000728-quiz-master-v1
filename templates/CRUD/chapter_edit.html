{% extends 'other_pages/layout.html' %}
{% include 'admin_pages/navbar.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h3 class="text-center">Edit Chapter</h3>

        <!-- Display Chapter Details in Form -->
        <form method="POST" action="{{ url_for('chapter_edit_post', chapter_id=chapter.id) }}">
            <div class="mb-3">
                <label for="chapter_name" class="form-label">Chapter Name</label>
                <input type="text" class="form-control" id="chapter_name" name="chapter_name" value="{{ chapter.name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ chapter.description }}</textarea>
            </div>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success">Update</button>
                <a href="{{ url_for('admin_subject', subject_id=chapter.subject_id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
