{% extends 'other_pages/layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h1 class="display-6 text-center">Welcome!</h1>
        <h3 class="fw-lighter text-center">Please login to continue...</h3>

        <form action="" method="POST" class="mt-3">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" required class="form-control" placeholder="Enter your username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" required class="form-control" placeholder="Enter your password">
            </div>

            <div class="d-grid gap-2">
                <input type="submit" value="Login" class="btn btn-primary">
                <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">Register</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
